<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property element</title>
</head>
<body>

    <div id="content" class="content">
        <h1>Selamat Belajar </h1>
        <p>Semangat</p>
    </div>

    <script>
        const konten = document.getElementById("content")
        console.info(konten.tagName)
        console.info(konten.className)
        console.info(konten.id)

    </script>
    
</body>
</html>
