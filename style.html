<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body>
    <input type="button" value="red">
    <input type="button" value="yellow">
    <input type="button" value="green">
    <div id="canvas" style="width: 500px; height: 250px; background-color: black;"></div>
    <script>
        const canvas = document.getElementById("canvas")
        const button = document.querySelectorAll("input")

        for (const iterator of button) {
            iterator.onclick = function(){
                 canvas.style.backgroundColor = iterator.getAttribute("value")
            }
           
        }

    </script>
    
</body>
</html>
